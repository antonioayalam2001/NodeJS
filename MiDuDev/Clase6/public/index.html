<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="module">
            import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
            const form = document.getElementById("chatForm");
            const button = document.getElementById("sendBtn");

            // Aqui debemos pasar la url de nuestro servidor, pero por defeco utiliza la misma URL donde esta corriendo, en este caso localhost:3000
            const socket = io();
            socket.on("chat message", (msg) => {
                const messages = document.getElementById("chat");
                const li = document.createElement("li");
                li.classList.add("server-message");
                li.textContent = msg;
                messages.appendChild(li);
            }); 

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const input = document.getElementById("chatMsg");
                const msg = input.value;
                if (input.value === "") return alert("Ingresa un mensaje");
                socket.emit("chat message", msg);
                input.value = "";
                const userMessage = document.createElement("li");
                userMessage.classList.add("user-message");
                userMessage.textContent = `You : ${msg}`;
                document.getElementById("chat").appendChild(userMessage);
            });

        </script>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            :root {
                color-scheme: light dark;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                display: grid;
                place-content: center;
                justify-items: center;
                min-height: 100vh;
                background-color: #f1f1f1;
                padding: 2rem;
                grid-template-rows: auto 1fr;
            }
            #chat {
                border: 2px solid #ccc;
                box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2),
                    3px 3px 2px rgba(0, 0, 0, 0.2) inset;
                border-radius: 5px;
                padding: 1rem;
                overflow: hidden;
                width: 350px;
                height: 100%;
                position: relative;
                & input {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    padding: 0.5rem;
                    width: 100%;
                    margin-bottom: 1rem;
                    flex-grow: 1;
                    &:focus {
                        outline: none;
                        border-color: #333;
                    }
                }
                & button {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    padding: 0.5rem;
                    width: 100%;
                    background-color: #333;
                    color: #fff;
                    cursor: pointer;
                    margin-bottom: 1rem;
                    &:hover {
                        background-color: #777;
                    }
                }
                .server-message {
                    background-color: #333;
                    color: #fff;
                    padding: 0.5rem;
                    border-radius: 5px;
                    margin-bottom: 0.5rem;
                }
                .user-message {
                    background-color: #ccc;
                    color: #333;
                    padding: 0.5rem;
                    border-radius: 5px;
                    margin-bottom: 0.5rem;
                    align-self: flex-end;
                }
                & form {
                    position: absolute;
                    display: flex;
                    width: 100%;
                    bottom: 0;
                    right: 0;
                    padding: 0.5rem;
                    gap: 0.2rem;
                    & input {
                        flex-grow: 1;
                    }
                    & button {
                        flex-shrink: 1;
                        width: 100px;
                    }
                }
            }
        </style>
    </head>
    <body>
        <h1>Hello from index in public folder</h1>
        <section id="chat">
            <form id="chatForm">
                <input
                    type="text"
                    placeholder="Ingresa un mensaje..."
                    name="chat-msg"
                    id="chatMsg"
                    autocomplete="off"
                />
                <button type="submit" id="sendBtn">Enviar</button>
            </form>
        </section>
    </body>
</html>
