<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
      const form = document.getElementById("chatForm");
      const button = document.getElementById("sendBtn");

      const getUserName = async () => {
        const username = localStorage.getItem("username");
        if (username) return username;
        const response = await fetch(
          "https://random-data-api.com/api/users/random_user"
        );
        const data = await response.json();
        localStorage.setItem("username", data.username);
        return data.username;
      };

      const clearLocalStorage = () => {
        localStorage.removeItem("username");
      };

      async function initChat() {
        // Aqui debemos pasar la url de nuestro servidor, pero por defeco utiliza la misma URL donde esta corriendo, en este caso localhost:3000
        // Agregando la autenticaciÃ³n
        //Esta informacion agregada SIEMPRE SE MANTIENE EN EL CLIENTE ðŸ“Œ, podemos agregar un Token por ejemplo
        const username = await getUserName();
        console.log(username);
        const socket = io({
          auth: {
            token: "123",
            serverOffset: 0,
            username: username,
          },
        });

        //ServerOffset es el segundo parametro que se manda desde el servidor :
        // socket.broadcast.emit('chat message', msg, result.lastInsertRowid.toString())
        socket.on("chat message", (msg, serverOffset, username) => {
          const messages = document.getElementById("chat_container");
          const li = document.createElement("li");
          li.classList.add("server-message");
          li.textContent = `${username} : ${msg}`;
          messages.appendChild(li);
          // Actualizamos para saber en donde ha quedado el cliente
          socket.auth.serverOffset = serverOffset;
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const input = document.getElementById("chatMsg");
          const msg = input.value;
          if (input.value === "") return alert("Ingresa un mensaje");
          socket.emit("chat message", msg);
          input.value = "";
          const userMessage = document.createElement("li");
          userMessage.classList.add("user-message");
          userMessage.textContent = `You : ${msg}`;
          document.getElementById("chat_container").appendChild(userMessage);
        });
      }

      initChat();
      // clearLocalStorage();
    </script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: grid;
        place-content: center;
        justify-items: center;
        height: 100vh;
        background-color: #f1f1f1;
        padding: 2rem;
        grid-template-rows: auto 1fr;
      }
      #chat {
        border: 2px solid #ccc;
        box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2),
          3px 3px 2px rgba(0, 0, 0, 0.2) inset;
        border-radius: 5px;
        padding: 1rem;
        overflow: hidden;
        width: 350px;
        height: 100%;
        position: relative;
        & input {
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 0.5rem;
          width: 100%;
          flex-grow: 1;
          &:focus {
            outline: none;
            border-color: #333;
          }
        }
        & button {
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 0.5rem;
          width: 100%;
          background-color: #333;
          color: #fff;
          cursor: pointer;

          &:hover {
            background-color: #777;
          }
        }
        .server-message {
          background-color: #333;
          color: #fff;
          padding: 0.5rem;
          border-radius: 5px;
          margin-bottom: 0.5rem;
        }
        .user-message {
          background-color: #ccc;
          color: #333;
          padding: 0.5rem;
          border-radius: 5px;
          margin-bottom: 0.5rem;
          align-self: flex-end;
        }
        & form {
          position: absolute;
          display: flex;
          width: 100%;
          bottom: 0;
          right: 0;
          padding: 0.5rem;
          gap: 0.2rem;
          background-color: #fff;
          & input {
            flex-grow: 1;
          }
          & button {
            flex-shrink: 1;
            width: 100px;
          }
        }
        #chat_container {
          height: 100%;
          overflow-y: scroll;
          scroll-behavior: smooth;
          margin: 0;
          padding-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello from index in public folder</h1>
    <section id="chat">
      <article id="chat_container"></article>
      <form id="chatForm">
        <input
          type="text"
          placeholder="Ingresa un mensaje..."
          name="chat-msg"
          id="chatMsg"
          autocomplete="off"
        />
        <button type="submit" id="sendBtn">Enviar</button>
      </form>
    </section>
  </body>
</html>
